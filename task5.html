<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #weatherResult {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Weather App</h2>
    <input type="text" id="cityInput" placeholder="Enter city name" />
    <br />
    <button onclick="getWeather()">Get Weather</button>
    <button onclick="getLocationWeather()">Use My Location</button>
    <div id="weatherResult"></div>
  </div>

  <script>
    const apiKey = '3b9177b358ccd5305ad89fe3be1ccdbb'; // Your API key here

    async function getWeather() {
      const city = document.getElementById('cityInput').value;
      if (!city) {
        alert("Please enter a city name.");
        return;
      }
      const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
      fetchWeather(url);
    }

    function getLocationWeather() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
          fetchWeather(url);
        }, () => {
          alert("Location access denied.");
        });
      } else {
        alert("Geolocation is not supported by your browser.");
      }
    }

    async function fetchWeather(url) {
      try {
        const response = await fetch(url);
        const data = await response.json();

        if (!response.ok) {
          // If there's an error (invalid city name or API key)
          throw new Error(`Error: ${data.message}`);
        }

        document.getElementById('weatherResult').innerHTML = `
          <h3>Weather in ${data.name}</h3>
          <p><strong>Temperature:</strong> ${data.main.temp} Â°C</p>
          <p><strong>Condition:</strong> ${data.weather[0].description}</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
        `;
      } catch (error) {
        document.getElementById('weatherResult').innerText = `Error: ${error.message}`;
      }
    }
  </script>
</body>
</html>
